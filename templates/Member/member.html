{% extends "Root_html.html" %}
{% block title %}Members{% endblock %}

{% block content %}
{% include "utils/header.html" %}
<div class="container">
<div class="list-group">
{% include "Member/addMember.html" %}
</div>
<div class="table-responsive">
  <table class="table table-bordered border border-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">View Profile</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for member in memberData %}
    <tr>
      <td><a href="{{ url_for("member.data.member_Data",id=member['_id']) }}" class="list-group-item list-group-item-light">{{ member['username'] }}</a></td>
      <td><a href="{{ url_for("member.member_id", m_id=member['_id']) }}" type="button" class="btn btn-outline-secondary">View</a></td>
      <td><a type="button" class="btn btn-outline-secondary">Edit</a></td>
      <td><a type="button" class="btn btn-outline-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
</div>
</div>


{% endblock %}
